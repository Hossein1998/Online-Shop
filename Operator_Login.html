<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/Login.css">
    <title>Operator_Login</title>
</head>

<body>

    <div class="container pb-5">
        <header>
            <div class="help_div d-flex  justify-content-center align-items-strart align-items-sm-center  ">
                <img src="./image/ASmarket2.png" class="img_logo" alt="logo">
            </div>
        </header>

        <section>
            <div class="inputs_section row d-flex mx-auto  justify-content-center">
                <div class="inputs_div col-12 col-md-7 col-lg-6 col-xl-5">
                    <h5 class="inputs_lbl text-right" id="username">نام کاربری</h5>
                    <!-- username -->
                    <div class="input-group pr-2">
                        <span>
                            <img src="./image/user.png" alt="icon" class="icon_inputs">
                        </span>
                        <input type="text" class="pr-3" placeholder="نام کاربری خود را وارد نمایید" />
                    </div>
                    <!-- end  username -->

                    <h5 class="inputs_lbl text-right mt-4 " id="username"> رمز عبور</h5>
                    <!-- password -->
                    <div class="input-group mt-2 pr-1">
                        <span>
                            <!-- <i class="fa fa-key" aria-hidden="true"></i> -->
                            <img src="./image/lock.png" alt="icon" class="icon_inputs">
                        </span>
                        <input type="password" class="pr-3 d-flex flex-nowrap"
                            placeholder="رمز عبور خود را وارد نمایید" />
                    </div>
                    <!-- end password -->

                    <!-- forgot password -->
                    <a href="# " class="text-decoration-none">
                        <h6 class="forgot_pass mt-3 ">فراموشی رمز عبور</h6>
                    </a>
                    <!-- forgot pasword -->

                    <!-- enter button -->
                    <button class="enterbutton btn btn-block mx-auto w-100 " type="submit">
                        ورود</button>
                    <!-- end enter button -->
                </div>
            </div>
            <!-- operator -->
            <div class="row operator_row justify-content-center">
                <a href="#" class="text-decoration-none text-center">
                    <h5 class="text-center oprator_txt">ورودی اپراتور</h5>
                </a>
            </div>
            <!-- end operator -->
        </section>

            </a>
        </footer> -->

    </div>
