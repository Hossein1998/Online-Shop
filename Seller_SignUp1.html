<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/Login.css">
    <link rel="stylesheet" href="./styles/css/Seller_Login.css">
    <link rel="stylesheet" href="./styles/css/Seller_SignUp.css">
    <title>Seller_SignUp1</title>
</head>

<body>

    <div class="container pb-5">
        <header>
            <div class="help_div d-flex justify-content-center align-items-center  ">
                <img src="./image/ASmarket2.png" class="img_logo" alt="logo">
            </div>
        </header>

        <section>
            <div class="inputs_section row d-flex mx-auto  justify-content-center">
                <div class="inputs_div col-12 col-md-7 col-lg-6 col-xl-5 pt-4">
                    <h5 class="inputs_lbl text-right" id="username">شماره موبایل </h5>
                    <!-- username -->
                    <div class="input-group pr-2">
                        <span>
                            <img src="./image/phone-call.png" alt="icon" class="icon_inputs">
                        </span>
                        <input type="tel" class="pr-3" placeholder="شماره موبایل خود را وارد نمایید" />
                    </div>
                    <!-- end  username -->

                    <h5 class="inputs_lbl text-right mt-4 " id="username"> رمز عبور</h5>
                    <!-- password -->
                    <div class="input-group mt-2 pr-1">
                        <span>
                            <!-- <i class="fa fa-key" aria-hidden="true"></i> -->
                            <img src="./image/lock.png" alt="icon" class="icon_inputs">
                        </span>
                        <input type="password" class="pr-3 d-flex flex-nowrap"
                            placeholder="رمز عبور خود را وارد نمایید" />
                    </div>
                    <!-- end password -->

                    
                    <!-- enter button -->
                    <button class="enterbutton btn btn-block mx-auto w-100" type="submit">
                        ثبت نام</button>

                    <!-- end enter button -->
                </div>
            </div>
            <!-- operator -->
            <div class="row operator_row justify-content-center">
                <a href="#" class="text-decoration-none text-center">
                    <h5 class="text-center enter_txt"> ورودی فروشنده</h5>
                </a>
            </div>
            <!-- end operator -->
        </section>



    </div>




</body>

</html>
